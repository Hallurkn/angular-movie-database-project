<div class="row">
  <div class="col col-sm-12 col-md-6 col-lg-4 mb-4" *ngFor="let movie of movies">
    <div class="card box-shadow">
      <img class="card-img-top img-fluid" src="../../../assets/images/placeholder.png" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title font-weight-bold">{{movie.title}}</h4>
        <p class="card-text small">{{movie.description}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Added {{movie.added}}</small>
      </div>
      <div class="card-footer">
        <div class="actions">
          <a class="btn btn-info btn-sm" routerLink="/movies/{{movie.id}}" (click)="onDetailsClick(movie)">
            <span class="jam jam-info"></span>
          </a>
          <a *ngIf="userRole === 'Admin'" class="btn btn-warning btn-sm" routerLink="/movies/edit/{{movie.id}}">
            <span class="jam jam-pencil"></span>
          </a>
          <button *ngIf="userRole === 'Admin'" class="btn btn-danger btn-sm" (click)="deleteMovie(movie.id)">
            <span class="jam jam-trash"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
